[kotlin]
version = "2.2.21"

[kotlin.plugin]
coordinatesBase = "org.jetbrains.kotlin:kotlin-gradle-plugin"

[kotlin.test]
coordinatesBase = "org.jetbrains.kotlin:kotlin-test"

[kotlin.test.junit]
coordinatesBase = "org.jetbrains.kotlin:kotlin-test-junit"

[plugins.jvm]
version = 17

[apps.jvm]
version = 21

[libs]
group = "net.rubygrapefruit"

[libs.jvm]
version = 17

[foojay.plugin]
version = "1.0.0"
id = "org.gradle.toolchains.foojay-resolver-convention"
coordinatesBase = "org.gradle.toolchains:foojay-resolver"

[serialization.plugin]
version = "2.2.21"
id = "org.jetbrains.kotlin.plugin.serialization"
coordinatesBase = "org.jetbrains.kotlin:kotlin-serialization"

[serialization.library]
version = "1.9.0"
coordinatesBase = "org.jetbrains.kotlinx:kotlinx-serialization-core"

[serialization.library.json]
coordinatesBase = "org.jetbrains.kotlinx:kotlinx-serialization-json"

[coroutines]
version = "1.10.2"
coordinatesBase = "org.jetbrains.kotlinx:kotlinx-coroutines-core"

[dateTime]
version = "0.7.1"
coordinatesBase = "org.jetbrains.kotlinx:kotlinx-datetime"

[io]
version = "0.8.0"
coordinatesBase = "org.jetbrains.kotlinx:kotlinx-io-core"

[ksp]
version = "2.3.3"

[ksp.library]
coordinatesBase = "com.google.devtools.ksp:symbol-processing-api"

[ksp.plugin]
id = "com.google.devtools.ksp"
coordinatesBase = "com.google.devtools.ksp:com.google.devtools.ksp.gradle.plugin"
